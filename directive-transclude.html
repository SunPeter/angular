<!DOCTYPE html>
<html ng-app="root">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="ventor/angular.min.js"></script>
</head>
<body>
<hello></hello>
<p hello></p>
<p class="hello"></p>
<!--directive:hello-->
<div></div>

<cache>inline context</cache>
</body>
<script>
    var module=angular.module("root",[]);
    module.directive("hello",function(){
        return{
            restrict:"AECM",
            template:"<h1>ssd</h1><div ng-transclude></div>",
            transclude:true
        }
    });
</script>
</html>
