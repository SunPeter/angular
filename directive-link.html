<!DOCTYPE html>
<html ng-app="root">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="ventor/angular.min.js"></script>
</head>
<body>
<div ng-controller="ssd">
    {{num}}
<hello></hello>
<h1 hello></h1>
</div>

</body>
<script>
    var module=angular.module("root",[]);
    module.controller("ssd",["$scope",function($scope){
        $scope.num=0;
        $scope.print=function(){
            console.log("...")
        }
    }]);
    module.directive("hello",function(){
        return{
            restrict:"AECM",
            template:"<h1 name='print'>ssd</h1>",
            link:function(scope,element,attrs,controller){
                element.bind("mouseenter",function(){
                    scope.$apply(scope.num++);
//                    scope.$apply("print()");
                      console.log(attrs.name)
                });
            }
        }
    });
</script>
</html>
