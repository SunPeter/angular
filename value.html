<html ng-app="root">
<head>
	<title>angular.js</title>
	<script src="ventor/angular.min.js"></script>
</head>
<body>
        <div ng-controller="index">
            <h1>{{name}}</h1>
        </div>
</body>
<script>
    angular.module('root',[])
            .value("Data",{"name":"ssd"}).
            controller("index", ["$scope","$location","Data",function($scope,$location,Data) {
                $scope.name = Data.name;
                console.log($location.path());
            }]);
            
</script>
</html>
