<!DOCTYPE html>
<html ng-app="root">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="ventor/angular.min.js"></script>
</head>
<body>
<div ng-controller="ctl">
</div>
</body>
<script>
    angular.module("root",[]).
            controller('ctl',["$scope","$http",function($scope,$http,$q){
                $http.get("data/name.json").success(function(data){
                    console.log(data);
                }).then(function(res){
                    if (typeof res.data === 'object') {
                        return res.data;
                    } else {
                        console.log("invalid response");
                        return $q.reject(res.data);
                    }
                },function(res){
                    console.log("something went wrong");
                    return $q.reject(res.data);
                });
            }])
</script>
</html>
